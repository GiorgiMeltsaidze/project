
{% extends 'base.html' %}
{% block content %}
    <div>
        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </ul>
      </div>
<div>
        <h2>Add Task</h2>
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="task" placeholder="Enter task">
            <button type="submit">Submit</button>
        </form>
      </div>
{% endblock %}
